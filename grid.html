<!DOCTYPE html>
<html>
<head>
	<title>DK FORMS</title>
	<link rel="stylesheet" type="text/css" href="cssgrid.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1 class="branding"><span>HDR</span> WEB FORMS</h1>
		<div class="wrapper">
			<div class="company_info">
				<h3>HDR WEB FORMS</h3>
				<ul>
					<li><i class="fas fa-street-view"> K- 52 MIDC,</i></li>
					<li><i class="fas fa-archway">  Hingna Road, Nagpur - 440 016,</i></li>
					<li><i class="fas fa-phone-square"> Phone : 07104 -237115/16</i></li>
					<li><i class="fas fa-fax"> Fax : 07104-237619</i></li>
				</ul>
			</div>
			<div class="contact">
				<h3>Email Us</h3>
				<form>
					<p>
						<label>Name</label>
						<input type="text" name="name">
					</p>
					<p>
						<label>Company</label>
						<input type="text" name="company">
					</p>
					<p>
						<label>Email</label>
						<input type="email" name="email">
					</p>
					<p>
						<label>Contact</label>
						<input type="text" name="phoneno">
					</p>
					<p class="full">
						<label>Message</label>
						<textarea name="message" rows="5"></textarea>	
					</p>
					<p class="full">
						<button>Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
